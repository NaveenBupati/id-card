<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office ID Card UI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Office ID Card</h4>
                </div>
                <div class="card-body text-center">
                    <img src="./passport.jpg" alt="Profile Picture" id="profile-pic" class="img-fluid rounded-circle mb-3" style="width: 180px; height: 180px;">
                    <h5 class="card-title" id="card-name">B. Naveen Kumar</h5>
                    <p class="card-text" id="card-designation">Software Engineer</p>
                    <p class="card-text" id="card-email">naveen@gmail.com</p>
                    <p class="card-text" id="card-gender">Male</p>
                    <p class="card-text" id="card-mobile">+91 9603918990</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript for updating name, designation, email, gender, and mobile number
    document.addEventListener('DOMContentLoaded', function() {
        // You can replace these with values from your database or user input
        var name = "B. Naveen Kumar";
        var designation = "Software Engineer";
        var email = "naveen@gmail.com";
        var gender = "Male";
        var mobile = "+91 9603918990";

        // Update name and designation on the card
        document.getElementById('card-name').innerText = name;
        document.getElementById('card-designation').innerText = designation;

        // Update email, gender, and mobile number
        document.getElementById('card-email').innerText = email;
        document.getElementById('card-gender').innerText = gender;
        document.getElementById('card-mobile').innerText = mobile;
    });
</script>

</body>
</html>
